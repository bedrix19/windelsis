<!DOCTYPE html>
<html>
  <head>
    <title>LeafletVelocity Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/css/windelsis.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="mapControls">
      <button id="fetchWindDataButton">Fetch Wind Data</button>
      <label for="pointDistance">Point Distance:</label>
      <input type="number" id="pointDistance" value="1" step="0.0625" />
      <label for="mapAdjustment">Map Adjustment:</label>
      <input type="number" 
              id="mapAdjustment" 
              placeholder="Set map arrangement"
              step="1" />
      <label for="forecastDate">Fetching Date:</label>
      <input  type="date" 
              id="forecastDate"
              min="2016-01-01" 
              max="2025-02-21" 
              step="1" />
      <input type="number" 
              id="forecastTime" 
              placeholder="Set an hour (0-23)"
              step="1" />
      <input  type="datetime-local" 
              id="forecastDateTime" 
              min="2016-01-01T00:00" 
              max="2025-02-21T23:59" 
              step="1">
    </div>

    <!--vendor-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--leaflet-velocity-->
    <link rel="stylesheet" href="../src/css/leaflet-velocity.css" />
    <script src="../dist/leaflet-velocity.js"></script>

    <!--demo-->
    <script type="module" src="../demo/demo.js"></script>
  </body>
</html>
